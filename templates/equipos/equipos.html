<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
</head>
<body>
    <h1>Lista de Equipos</h1>
    <br>
    {% if object_list %}
        <ul>
        {% for eq in object_list %}
            <li><a href="{% url 'equipos:detail' eq.id %}">{{ eq.imei }}</a> <a href="{% url 'equipos:delete' eq.id %}">X</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No existen equipos.</p>
    {% endif %}

    <!-- <a href="{% url 'equipos:create' %}">Crear Equipo</a> -->
</body>
</html>
